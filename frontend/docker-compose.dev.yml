version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: ["pnpm", "dev", "--", "-H", "0.0.0.0"]
    stdin_open: true
    tty: true
# Use `docker compose -f docker-compose.dev.yml up` to run dev mode (hot reload)
