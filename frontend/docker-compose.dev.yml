services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
    command: pnpm exec next dev -H 0.0.0.0
    stdin_open: true
    tty: true
# Use `docker compose -f docker-compose.dev.yml up` to run dev mode (hot reload)
