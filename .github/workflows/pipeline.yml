name: Project Pipeline

on:
  push:
    branches:
      - master
      - dev

jobs:
  validate:
    name: Validate and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Backend - Install & Build
        working-directory: ./backend
        run: |
          pnpm install
          pnpm run build

      - name: Frontend - Install & Build
        working-directory: ./frontend
        run: |
          pnpm install
          pnpm run build

  deploy:
    name: Deploy to Vercel
    needs: validate
    runs-on: ubuntu-latest
    # Se ejecuta en master o dev
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install --global vercel

      # Definimos el flag de producción dinámicamente
      - name: Set Deployment Environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "vercel_args=--prod" >> $GITHUB_OUTPUT
            echo "vercel_env=production" >> $GITHUB_OUTPUT
          else
            echo "vercel_args=" >> $GITHUB_OUTPUT
            echo "vercel_env=preview" >> $GITHUB_OUTPUT
          fi

      # --- DESPLIEGUE DEL BACKEND ---
      - name: Pull Backend Info
        working-directory: ./backend
        run: vercel pull --yes --environment=${{ steps.set-env.outputs.vercel_env }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
      - name: Build Backend
        working-directory: ./backend
        run: vercel build ${{ steps.set-env.outputs.vercel_args }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
      - name: Deploy Backend
        working-directory: ./backend
        run: vercel deploy --prebuilt ${{ steps.set-env.outputs.vercel_args }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}

      # --- DESPLIEGUE DEL FRONTEND ---
      - name: Pull Frontend Info
        working-directory: ./frontend
        run: vercel pull --yes --environment=${{ steps.set-env.outputs.vercel_env }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
      - name: Build Frontend
        working-directory: ./frontend
        run: vercel build ${{ steps.set-env.outputs.vercel_args }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
      - name: Deploy Frontend
        working-directory: ./frontend
        run: vercel deploy --prebuilt ${{ steps.set-env.outputs.vercel_args }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
